<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>GIPHY API | Victor Tsang</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/normalize.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>

        <div class="flex-container">
            <div class="sidebar wrapper">
              <h1> Animal Giphy </h1>


              <form id="animal-form">

                <input type="text" id="animal-input" placeholder="Add an animal"><br>

                <!-- Button triggers new movie to be added -->
                <input id="add-animal" type="submit" value="Submit Animal">
              </form>
              <!-- Rendered buttons will get dumped Here  -->
              <div id="buttons-view">



              </div>
            </div>

            <div class="main wrapper">
                <div id="giphy-view">
                </div>
                <div id="attribution">Powered By Giphy</div>
            </div>

        </div>
        <span class="scrollToTop">&#9650; </span>


        <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
        <script src="./assets/javascript/app.js"></script>
    </body>

</html>
